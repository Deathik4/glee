<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img class="logo__img" src="images/logo.svg" alt="logo">
                    <span class="logo__text">Glee.</span>
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-link">Home +</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-link">About</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-link">Services</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-link">Pages +</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-link">News</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-link">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="user-nav">
                    <a class="user-nav__link" href="#">
                        <img class="user-nav__img" src="images/search.svg" alt="search icon">
                    </a>
                    <div class="user-nav__inner">
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__img" src="images/heart.svg" alt="heart icon">
                            <span class="user-nav__num">0</span>
                        </a>
                        <div class="user-nav__divider"></div>
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__img" src="images/cart.svg" alt="cart icon">
                            <span class="user-nav__num">0</span>
                        </a>
                    </div>
                    <a class="user-nav__link" href="#">
                        <img class="user-nav__img" src="images/menu.svg" alt="menu icon">
                    </a>
                </div>
            </div>
        </div>
    </header>



    <script src="js/main.min.js"></script>
</body>

</html>
